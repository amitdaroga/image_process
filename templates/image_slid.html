{% load static %}
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.mySlides {display:none}
</style>
<body style="background-color:#33475b">
    
    <div class="w3-content" style="max-width:800px; margin-top: 10%;">
        <div  style="margin: auto; ">
            <button class="w3-button w3-light-grey"><span class="glyphicon glyphicon-zoom-in"></span></button>
            <button class="w3-button w3-light-grey"><span class="glyphicon glyphicon-zoom-out"></span></button>
        </div>
        <br>
        <div>
          {% for i in PDF_NAME %}
          <a href="{% url 'sub_image' pk=i.id %}">
            <img class="mySlides" src="{{i.upload.url}}" style="width:100%;">
          </a>
          {% endfor %}
        </div>
        <!-- <img class="mySlides" src="" style="width:100%">
        <img class="mySlides" src="{% static 'assets\\img\\test.png' %}" style="width:100%"> -->
    </div>
    
    <div class="w3-center">
        <div class="w3-section">
            <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
            <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
            <p id="amit"></p>
        </div>
        <!-- <button class="w3-button demo" onclick="currentDiv(1)">1</button> -->
        <!-- <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
        <button class="w3-button demo" onclick="currentDiv(3)">3</button>  -->
    </div>
    

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
